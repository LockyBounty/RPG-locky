<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Locky's Arena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
   
</head>
<body>
    <header>
        <div class="perso1"><img id="img1" src="images/soldat1.png" /></div>
        <div class="perso1-nom">Joueur 1</div>
        <div class="perso1-vie">150</div>
        <div class="perso1-stamina">100</div>
        <div class="perso1-exp"><img id="lvl-star1" src="images/Golden_Star.png" /><span id="niv-1">1</span></div>
        <div class="icone-vs"><img id="vs-logo1" src="images/V123.png" /></div>
        <div class="perso2"><img id="img2" src="images/elf1reverse.png" /></div>
        <div class="perso2-nom">Joueur 2</div>
        <div class="perso2-vie">150</div>
        <div class="perso2-stamina">100</div>
        <div class="perso2-exp"><img id="lvl-star2" src="images/Golden_Star.png" /><span id="niv-2">1</span></div>
    </header>
    <div class="zone-combat">
        <div class="atk1-norm"><img id="img-atk1" src="images/atk_buttons/fist.png" /></div>
        <div class="atk1-moy"><img id="img-atk2" src="images/atk_buttons/sword.png" /></div>
        <div class="atk1-fort"><img id="img-atk3" src="images/atk_buttons/magic.png" /></div>
        <div class="atk1-def"><img id="img-atk4" src="images/atk_buttons/shield.png" /></div>
        <div class="atk2-norm"><img id="img-atk1" src="images/atk_buttons/fist.png" /></div>
        <div class="atk2-moy"><img id="img-atk2" src="images/atk_buttons/sword.png" /></div>
        <div class="atk2-fort"><img id="img-atk3" src="images/atk_buttons/magic.png" /></div>
        <div class="atk2-def"><img id="img-atk4" src="images/atk_buttons/shield.png" /></div>
        <div class="zone-perso1"><img id="atk2norm" src="images/move/soldat1stand.gif" /></div>
        <div class="zone-perso2"><img id="atk2norm" src="images/move/elf1stand.gif" /></div>
        
    </div>

    <div class="titre-log1">Joueur 1</div>
    <div class="log1"></div>
    <div class="titre-log2">Joueur 2</div>
    <div class="log2"></div>

    <script src="main.js"></script>
</body>
</html>
